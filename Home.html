<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ConnectX Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <Style>
        ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color:#dddddd;
        }
        li{
            float: left;
        }
        li a {
            display: block;
            color: black;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        li a:hover:not(.active) {
            background-color: #c0c0c0;
        }
        .active {
            background-color: #2d99d4;
        }
    </Style>
</head>
<body>
    <ul>
        <li><a class="active" href="#Home">Home</a></li>
        <li><a href="#JobSearch">Job Search</a></li>
        <li><a href="#Contact">Contact</a></li>
        <li style="float: right;"><a href="#SignUp">Sign Up</a></li>
        <li style="float: right;"><a href="#LogIn">Log In</a></li>
    </ul>
    <p><strong>Welcome to ConnectX!</strong></p>
</body>
</html>
